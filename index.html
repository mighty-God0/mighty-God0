<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 

  <!-- File Upload Form -->
  <form>
    <input type="file" id="fileInput" accept="image/*">

    <button type="button" id="upload-btn">Upload</button>
  </form>

  <!-- Sort Buttons -->
  <div class="sort">
    <button  id="sortAlphabeticallyBTN">Sort by Alphabetically</button>
    <button  id="sortNameBtn">Sort by Name</button>
    <button id="sortSizeBtn">Sort by Size</button>
  </div>

  <!-- Sorted File List -->
  <ul id="fileList"></ul>

  <div class="modal"></div>
  <script src="index.js"></script>
</body>
</html>
